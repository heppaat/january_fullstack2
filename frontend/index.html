<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <div>
      <input type="text" id="min" placeholder="MIN" autofocus="autofocus" />
      <input type="text" id="max" placeholder="MAX" />
      <button class="btn btn-primary h-[3rem]" id="search">SEARCH</button>
    </div>
    <div>
      <input type="text" id="nameInput" placeholder="Country Name" />
      <input type="number" id="populationInput" placeholder="Population" />
      <button class="btn btn-secondary" id="postButton">POST</button>
    </div>
    <div>
      <input type="text" id="patchName" placeholder="New Country Name" />
      <input type="number" id="patchPopulation" placeholder="New Population" />
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
